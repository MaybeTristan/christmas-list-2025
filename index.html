<!DOCTYPE html>

<!-- Lexend Font -->

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCvQGB7YP434Ifh1ZqqxxDfYZf8TRzG1sI",
    authDomain: "tristan-christmas-list-2025.firebaseapp.com",
    databaseURL: "https://tristan-christmas-list-2025-default-rtdb.firebaseio.com",
    projectId: "tristan-christmas-list-2025",
    storageBucket: "tristan-christmas-list-2025.appspot.com",
    messagingSenderId: "767146275152",
    appId: "1:767146275152:web:1cd35b6085eab8858cbc55"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  async function checkClaimedStatus(itemId) {
    const itemRef = ref(db, 'items/' + itemId);
    const snapshot = await get(itemRef);
    if (snapshot.exists() && snapshot.val().claimed) {
      const button = document.querySelector(`#${itemId} .button`);
      button.textContent = "Claimed ✓";
      button.classList.add("disabled");
      button.disabled = true;
    }
  }

  // Initialize claimed status for all items
  const allItems = [
    "anker_nano_charger",
    "carhartt_black_truckers_hat",
    "extra_sweet_watermelon_gum",
    "grey_fleece_blanket",
    "lotus_biscoff_9_pack",
    "otterbox_defender_case",
    "otterbox_soft_touch_airpod_case",
    "popsocket_magsafe_portable_phone_charger",
    "rei_coop_black_beanie",
    "rtic_navy_blue_tumbler",
    "swedish_fish_bag",
    "tonys_chocoloney_chocolates_bag",
    "tootsie_roll_large_bag",
    "uni_kuru_mechanical_pencil_3_pack",
    "uni_qlo_brown_belt"
  ];

  allItems.forEach(id => checkClaimedStatus(id));

  window.claimItem = async function(itemId, link) {
    const itemRef = ref(db, 'items/' + itemId);
    const snapshot = await get(itemRef);

    if (snapshot.exists() && snapshot.val().claimed) {
      alert("This item has already been claimed!");
      return;
    }

    // Confirm before claiming
    const confirmed = confirm("Are you sure you want to claim this item?");
    if (!confirmed) return;

    await set(itemRef, { claimed: true });

    const button = document.querySelector(`#${itemId} .button`);
    button.textContent = "Claimed ✓";
    button.classList.add("disabled");
    button.disabled = true;

    window.open(link, "_blank");
  }
</script>
